<div class="form-container">
  <p class="title">Inicio de sesión</p>
  <form class="form" method="post" (ngSubmit)="login($event)">
    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        id="email"
        placeholder=""
        required
      />
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        id="password"
        placeholder=""
        required
      />
      <div class="forgot">
        <a rel="noopener noreferrer" href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
    <button type="submit" class="sign" [disabled]="!email || !password">Iniciar sesión</button>
  </form>

  <div class="social-message">
    <div class="line"></div>
    <p class="message">Iniciar sesión con cuentas sociales</p>
    <div class="line"></div>
  </div>

  <div class="social-icons">
    <button aria-label="Log in with Google" class="icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 32 32"
        class="w-5 h-5 fill-current"
      >
        <!-- SVG path for Google icon -->
      </svg>
    </button>
    <button aria-label="Log in with Twitter" class="icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 32 32"
        class="w-5 h-5 fill-current"
      >
        <!-- SVG path for Twitter icon -->
      </svg>
    </button>
    <button aria-label="Log in with GitHub" class="icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 32 32"
        class="w-5 h-5 fill-current"
      >
        <!-- SVG path for GitHub icon -->
      </svg>
    </button>
  </div>

  <p class="signup">
    ¿Aún no tienes cuenta?
    <a rel="noopener noreferrer" href="/sign-up" class="">Regístrate</a>
  </p>
</div>
